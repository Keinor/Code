<!doctype html>
<html lang="ru">
<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Es6/styles/admin/auth.css">
    
</head>
<body>

<form class="form-signin text-center">
    <h1 class="h3 mb-3 font-weight-normal">Admin Panel</h1>
    <label for="inputEmail" class="required email_add">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="required pass">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
   
    <a class="btn btn-lg btn-primary btn-block" href="list.html" data-name="auth_value"> <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> </a>
   
</form>
</body>
<script src="../../Es6/src/lang_website.js"></script>
</html>
