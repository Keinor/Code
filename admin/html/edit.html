    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
 
<nav class="navbar ">
    <a class="navbar-brand" href="#" data-name="edit_adminPage"></a>
    <ul class="navbar-nav ">
        <li class="nav-item">
            <a class="nav-link" href="#" data-name="edit_mainPage"></a>

        <li class="nav-item ">

<div class="exit">

</div>

<div class="container">
    <h1 class="heading-general" data-name="edit_h1_addQuestion"></h1>

    <form>
        <div class="form-group">
            <label for="question">Вопрос </label>
            <textarea id="question" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="type">Тип вопроса</label>
            <select class="form-control" id="type">
                <option>Один ответ (radio)</option>
                <option>Много вариантов (checkbox)</option>
                <option selected>Текстовый ответ (text)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="answer">Текстовый ответ</label>
            <input type="text" id="answer" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

</body>
